    <form class="form" >
        <input class="input" type="text">
        <button class="button" > submit</button>
    </form>
    <form class="sandwitch" >
            <h4>Bread</h4>
        <label for="wrap">Wrap</label>
        <input type="radio" name="bread" id="wrap">
        
        <label for="weatbread">weatbread</label>
        <input type="radio" name="bread" id="weatbread">

        <label for="white">whitebread</label>
        <input type="radio" name="bread" id="white">

        <label for="italian">italian</label>
        <input type="radio" name="bread" id="italian">

        <h4>cheeese</h4>
        <label for="wrap">Amarican</label>
        <input type="checkbox" name="bread" id="Amarican">
        
        <label for="weatbread">pepperjack</label>
        <input type="checkbox" name="bread" id="pepperjack>

        <label for="white">swiss</label>
        <input type="checkbox" name="bread" id="swiss">


        <h4>Meats</h4>
        <label for="wrap">chicken</label>
        <input type="checkbox" name="bread" id="chicken">
        
        <label for="weatbread">steak</label>
        <input type="checkbox" name="bread" id="steak">

        <label for="white">veggiemeat</label>
        <input type="checkbox" name="bread" id="veggiemeant">

        <label for="italian">bacon</label>
        <input type="checkbox" name="bread" id="bacon">
        
        <h5>numberof sandwitchs</h5>
        <input class="input" type="number">
        <button class="sandwitch" > submit</button>

    </form>

    <form class="haircut">

        <h4>time you want to get a haircut</h4>
        <input type="datetime-local" name="" id="dateTime">

        <h4>who would you like to cut your hair</h4>
        <input type="text" name="" id="person">
        
        <h4>hair length</h4>
        <label>long hair</label>
        <input type="radio" name="hair" id="long">

        <label>short hair</label>
        <input type="radio" name="hair" id="short">

        <button class="haircutt" > submit</button>
    </form>



    <script src="main.js"></script>
